<div class="content" *ngIf="!isLogin()">
  <div class="container" id="container" [ngClass]="{ 'right-panel-active': isSignUp }">
    <div class="form-container">
      <form [formGroup]="loginForm" autocomplete="off" novalidate class="form">
        <h1 class="logo">Sign in</h1>
        <input type="text"  formControlName="name" class="form-control" placeholder="Username"/>
        <input type="password" id="password" formControlName="password" class="form-control"  placeholder="Password"  />
        <button type="submit" class="submit"  (click)='login()'>Sign In</button>
      </form>
    </div>
  </div>
</div>
<app-spinner></app-spinner>
