<div class="backdrop" (click)="close.emit()"></div>
<div class="container" >
  <div class="products" >
    <div class="product" *ngFor="let product of products" >
      <div class="product">
        <div class="productName" (click)="addItem(product.productId)">{{product.productName}}</div>
      </div>
    </div>
  </div>
</div>
