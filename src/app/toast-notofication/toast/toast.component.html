<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap'>
<div class="toast" [ngClass]="{'active': isShowSuccess}">
  <div class="toast-content">
    <i class="fas fa-solid fa-check check"></i>
    <div class="message">
      <span class="text text-1">{{toastTitle}}</span>
      <span class="text text-2">{{toastMessage}}</span>
    </div>
  </div>
  <i class="fa-solid fa-xmark close" (click)="dismiss()"></i>
  <div class="progress" [ngClass]="{'active': isShowProgress}"></div>
</div>
<div class="toast" [ngClass]="{'active': isShowFail}">
  <div class="toast-content">
    <i class="fas fa-solid fa-times times"></i>
    <div class="message">
      <span class="text text-1">{{toastTitle}}</span>
      <span class="text text-2">{{toastMessage}}</span>
    </div>
  </div>
  <i class="fa-solid fa-xmark close" (click)="dismiss()"></i>
  <div class="progressFail" [ngClass]="{'active': isShowProgress}"></div>
</div>
