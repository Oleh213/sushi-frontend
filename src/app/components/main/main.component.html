<div class="container">
  <div class="slider">
    <div class="image-container" (click)="router.navigate([imageSlider[currentIndex].description])" >
      <img class="image" src="{{getCurrentSlideUrl()}}" alt="">
    </div>
    <div class="slide_buttons">
    </div>
    <div class="directional" *ngIf="isShow">
      <div (click)="goToPrevious()" class="leftArrow arrow">❰</div>
      <div (click)="goToNext()" class="rightArrow arrow">❱</div>
    </div>
  </div>
  <div class="contact">
    <div class="logo">Наші магазини</div>
    <div class="map">
      <agm-map [latitude]="49.232830" [zoom]="12" [longitude]="28.466553"></agm-map>
    </div>
  </div>

</div>


<app-spinner></app-spinner>
