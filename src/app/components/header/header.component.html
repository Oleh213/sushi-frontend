<div class="container">
  <div class="burger-logo">
    <div class="burger" (click)="open()">
      <img src="https://img.icons8.com/ios-glyphs/480/null/menu--v1.png" alt="" class="menu">
    </div>
    <div class="logo" >
      <span class="text"  routerLink="">UMAMI</span>
    </div>
    <div class="orders-mobile">
      <img *ngIf="checkOrders()" (click)="modelMobile = true; checkOrders()" class="order-button" width="100" height="100" src="https://img.icons8.com/cotton/1080/000000/purchase-order.png" alt="purchase-order"/>
      <app-user-orders class="order"
                       *ngIf='modelMobile'
                       (close)="modelMobile = false"
      >
      </app-user-orders>
    </div>
  </div>

  <div class="context">
    <div class="orders">
      <div class="order-lable" *ngIf="checkOrders()" (click)="model = true; checkOrders()" >Мої замовленя</div>
      <app-user-orders class="order"
        *ngIf='model'
        (close)="model = false"
      >
      </app-user-orders>
    </div>
<!--    <a class="menu" (click)="location.href = ''" [ngClass]="{'activated': route.url === '/'}">Головна</a>-->
    <a class="menu" routerLink="menu" [ngClass]="{'activated': route.url === '/menu'}">Меню</a>
<!--    <a class="menu" (click)="location.href = '/contact'"   [ngClass]="{'activated': route.url === '/contact'}">Контакти</a>-->
    <a class="manager-menu" *ngIf="checkManager()" (click)="go()">
      <img src="https://images-shop-angular.s3.eu-west-1.amazonaws.com/icons/user.svg" class="manager-menu-image" alt="">
      <div class="manager-menu-text">{{checkButton()}}</div>
    </a>
  </div>

</div>
<app-humburger
  *ngIf="window.innerWidth <= 1050"
>
</app-humburger>
